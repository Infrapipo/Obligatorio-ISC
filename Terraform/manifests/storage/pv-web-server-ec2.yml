apiVersion: v1
kind: PersistentVolume
metadata:
  name: web-server-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-manual
  nfs:
    server: "${nfs_server_ip}"        # IP privada de EC2 NFS
    path: /srv/nfs/kubedata/media
    